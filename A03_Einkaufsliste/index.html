<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarkt-Safari</title>
    <link rel="stylesheet" href="Einkaufsliste.css">
    <script src="Einkaufsliste.js"></script>
</head>

<body>
    <h1>Supermarkt-Safari</h1>
    <div id="container">
        <fieldset id="kaufen">
            <legend>Kaufen!</legend>
            <div id="testItem">
                <input type="checkbox" class="check">
                <span id="title">Klopapier</span>
                <span>8</span>
                <p>Blätter, unbenutzt</p>
                <span>20.04.24</span>
                <button class="delete">x</button>
            </div>
        </fieldset>
        <fieldset id="Einträge">
            <legend>Einträge</legend>
            <div class="item">
                <input type="checkbox" class="check">
                <div class="rightSide">
                    <div class="upperHalf">
                        <input type="text" name="Datalist" list="options" placeholder="Was willst du kaufen?"
                            class="datalist" />
                        <span>Datum</span>
                        <button class="delete">x</button>
                    </div>
                    <div class="lowerHalf">
                        <input type="number" name="Stepper" step="1" min="0" value="0" />
                        <textarea name="Area" rows="1" placeholder="Kommentar" class="Kommentar"></textarea>
                        <button>fertig</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <button id="new">+</button>
</body>

</html>
